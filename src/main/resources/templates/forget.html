<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script type="text/javascript" th:src="@{/static/plugins/jquery/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/main.js}"></script>

    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}"/>

</head>
<body>
    <div id="container" class="layui-container">
        <div class="layui-row">
            <div id="main" class="layui-col-md4 layui-col-md-offset4">
                <div class="head">
                    <h1>管理系统</h1>
                    <p>基于layUI前端框架实现</p>
                </div>
                <div id="form" class="layui-form">
                    <div class="layui-form-item">
                        <label class="label-icon layui-icon layui-icon-cellphone" for="phone"></label>
                        <input type="text" id="phone" name="phone" placeholder="请输入注册时的手机号" autocomplete="off" lay-verify="required" class="layui-input" style="padding-left: 38px;">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="label-icon layui-icon layui-icon-vercode" for="vercode"></label>
                                <input type="text" id="vercode" name="vercode" required lay-verify="required" placeholder="图片验证码" autocomplete="off" class="layui-input" maxlength="4" style="padding-left: 38px;">
                            </div>
                            <div class="layui-col-xs5" >
                                <div style="margin-left: 10px">
                                    <a href="javascript:void(0);" rel="external nofollow" title="点击更换验证码">
                                        <img src="/getVerCode" alt="更换验证码" class="verCode-img" onclick="getVerCode(this);"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="label-icon layui-icon layui-icon-vercode" for="smscode"></label>
                                <input type="text" id="smscode" name="smscode" required lay-verify="required" placeholder="短信验证码" autocomplete="off" class="layui-input" maxlength="4" style="padding-left: 38px;">
                            </div>
                            <div class="layui-col-xs5" >
                                <div style="margin-left: 10px">
                                    <button class="layui-btn .layui-btn-fluid">获取验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="form-submit">找回密码</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(form-submit)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    })
</script>
</body>
</html>
